<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item active">
        <img src="images/black-sand-beach.jpg" alt="the black sand beach" />
        <p>Black Sand Beach in Iceland</p>
        <img src="images/overlay.png" alt="" class="overlay" />
      </div>
      <div class="carousel-item">
        <img src="images/josh-reid-meOFNlRbHmY-unsplash.jpg" alt="the black sand beach" />
        <p>Somewhere in Iceland 01</p>
        <img src="images/overlay.png" alt="" class="overlay" />
      </div>
      <div class="carousel-item">
        <img src="images/martin-jernberg-TA05o8C77ok-unsplash.jpg" alt="the black sand beach" />
        <p>Somewhere in Iceland 02</p>
        <img src="images/overlay.png" alt="" class="overlay" />
      </div>
      <div class="carousel-controls">
        <div class="carousel-buttons">
          <button class="carousel-previous-btn" aril-label="previous button"><</button>
          <button class="carousel-next-btn" aril-label="previous button">></button>
        </div>
        <div class="dots-nav"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
